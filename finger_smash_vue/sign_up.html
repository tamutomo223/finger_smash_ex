<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/top.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.js"></script>
    <title>FingerSmash</title>
  </head>
  <body>
    <div id="sign_up" class="wrapper">
      <header>
        <div class="header_logo">
          <img src="./img/top/logo_blue.png" alt="" />
        </div>
      </header>
      <div class="title_block tac navy bold"><h2>新規会員登録</h2></div>
      <div class="form_block navy">
        <div class="input">
          <span class="bold">メールアドレス：</span
          ><input type="email" name="" id="" />
        </div>
        <div class="input">
          <span class="bold">パスワード：</span
          ><input type="password" name="" id="" />
        </div>
        <div class="input">
          <span class="bold">ニックネーム：</span
          ><input type="text" name="" id="" />
        </div>
        <div class="input">
          <button class="form_btn bg_navy bold">登録</button>
        </div>
      </div>
    </div>
    <script src="./js/sign_up.js"></script>
  </body>
</html>
